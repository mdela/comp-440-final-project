{% extends 'base.html' %}

{% block content %}
    <h1>List of Movies</h1>
    <ul>
    {% for movie in movies %}
        <li>
            <a href="{{url_for('view_movie', movie_id=movie[0])}}"><em><strong>{{ movie[1] }} ({{ movie[2] }})</strong></em></a> 
            {% if current_user.is_authenticated %}
            <br>Status: {{ movie[3] }}
            <br> <a href="{{ url_for('edit_movie', movie_id=movie[0]) }}" class="btn btn-primary btn-sm">Edit</a>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
