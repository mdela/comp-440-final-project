{% extends 'base.html' %}

{% block content %}
    <h1>Watchlists</h1>
    <table class="table table-bordered border-primary">
        <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col">Name of Watchlist</th>
            </tr>
        </thead>
        <tbody>
            {% for watchlist in watchlists %}
            <tr>
              <td>
                <form action="{{ url_for('delete_watchlist', watchlist_id=watchlist[0]) }}" method="post" style="display: inline-block;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
              </td>
              <td><a href="{{ url_for('edit_watchlist', watchlist_id=watchlist[0]) }}" class="btn btn-primary btn-sm">Edit</a></td>
              <td><a href="{{ url_for('view_watchlist', watchlist_id=watchlist[0]) }}">{{ watchlist[1] }}</a></td>
            </tr>
            {% endfor %}
        </tbody>        
    </table>
{% endblock %}
