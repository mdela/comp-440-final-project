{% extends 'base.html' %}

{% block content %}
    <h1>All Reviews</h1>
    <ul>
    {% for review in reviews %}
        <li>
            <a href="{{ url_for('view_review', review_id=review[0]) }}">{{ review[4] }} ({{ review[5] }}) - {{ review[1] }}</a>
            <span>{{ review[6] }}</span>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
