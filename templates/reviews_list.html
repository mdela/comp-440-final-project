{% extends 'base.html' %}

{% block content %}
    <h1>My Reviews</h1>
    <ul>
    {% for review in reviews %}
        <li>
            <em><strong>{{ review[4] }} ({{ review[5] }})</strong></em>
            <br> &quot;{{ review[1] }}&quot; 
            <br> <span><small>{{ review[6] }}</small></span>
            <br> <a href="{{ url_for('view_review', review_id=review[0]) }}" class="btn btn-secondary btn-sm">View Review</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
