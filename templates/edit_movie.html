{% extends 'base.html' %}

{% block content %}
    <h1>Edit Movie</h1>
    <form action="{{ url_for('edit_movie', movie_id=movie[0]) }}" method="post">
        <label for="movie_year">Movie Year:</label>
        <input type="number" id="movie_year" name="movie_year" value="{{ movie[2] }}" required><br>

        <fieldset>
            <legend>Edit Genres:</legend>
            {% for genre in all_genres %}
                <input type="checkbox" id="genre_{{ genre[0] }}" name="genres" value="{{ genre[0] }}"
                {% if genre[0] in current_genre_ids %} checked {% endif %}>
                <label for="genre_{{ genre[0] }}">{{ genre[1] }}</label><br>
            {% endfor %}
        </fieldset>
        
        <input type="submit" value="Update">
    </form>
{% endblock %}
