{% extends 'base.html' %}

{% block content %}
    <h1>Create a New Review</h1>
    <form action="{{ url_for('new_review') }}" method="post">
        <label for="movie_id">Select Movie:</label>
        <select id="movie_id" name="movie_id">
            {% for movie in movies %}
                <option value="{{ movie[0] }}">{{ movie[1] }}</option>
            {% endfor %}
        </select><br>
        
        <label for="location_id">Select Location:</label>
        <select id="location_id" name="location_id">
            {% for location in locations %}
                <option value="{{ location[0] }}">{{ location[1] }}</option>
            {% endfor %}
        </select><br>

        <label for="review_title">Review Title:</label>
        <input type="text" id="review_title" name="review_title" required><br>

        <label for="review_rating">Review Rating:</label>
        <select id="review_rating" name="review_rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <label for="review_description">Review Description:</label>
        <textarea id="review_description" name="review_description" required></textarea><br>
        
        <input type="submit" value="Submit Review">
    </form>
{% endblock %}
