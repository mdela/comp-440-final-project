{% extends 'base.html' %}

{% block content %}
    <h1>Edit Watchlist: {{ watchlist_name }}</h1>
    <form action="{{ url_for('edit_watchlist', watchlist_id=watchlist_id) }}" method="post">
        <label for="watchlist_name">Watchlist Name:</label>
        <input type="text" id="watchlist_name" name="watchlist_name" value="{{ watchlist_name }}" required><br>

        <fieldset>
            <legend>Edit Movies in Watchlist:</legend>
            {% for movie in all_movies %}
                <input type="checkbox" id="movie_{{ movie[0] }}" name="movies" value="{{ movie[0] }}"
                {% if movie[0] in current_movies %} checked {% endif %}>
                <label for="movie_{{ movie[0] }}">{{ movie[1] }}</label><br>
            {% endfor %}
        </fieldset>

        <input type="submit" value="Update">
    </form>
{% endblock %}
